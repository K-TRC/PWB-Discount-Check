<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Buy Discount Smart Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pwb-purple: #4b196b; 
            --pwb-orange: #f37021; 
            --pwb-light-orange: #fff4ed;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            margin-top: 65px !important; 
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 900px; 
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .header {
            background-color: var(--pwb-purple);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            border-bottom: 6px solid var(--pwb-orange);
        }

        .logo-img {
            height: 60px;
            width: auto;
            margin-right: 20px;
            display: block;
        }

        .header-title {
            color: white;
            font-size: 26px;
            font-weight: 500;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1.2fr 1fr; 
            gap: 30px;
            padding: 30px;
        }

        @media (max-width: 800px) {
            .main-layout { grid-template-columns: 1fr; }
        }

        .input-section label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .input-info {
            font-size: 11px;
            color: #d32f2f;
            margin-bottom: 8px;
            display: block;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group span {
            width: 140px;
            font-size: 13px;
            color: #777;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            text-align: right;
            font-family: 'Kanit', sans-serif;
        }

        input:focus {
            border-color: var(--pwb-orange);
            outline: none;
        }

        .result-container {
            background-color: var(--pwb-light-orange);
            border-left: 6px solid var(--pwb-purple);
            padding: 25px;
            border-radius: 8px;
        }

        .result-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .result-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding-bottom: 8px;
        }

        .discount-val {
            color: var(--pwb-orange);
            font-weight: bold;
        }

        .net-pay-section {
            margin-top: 25px;
            text-align: right;
        }

        .net-pay-label { font-size: 14px; color: #555; font-weight: bold; }

        .net-pay-amount {
            font-size: 40px;
            font-weight: 800;
            color: var(--pwb-orange);
        }

        .footer {
            padding: 20px 30px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }

        .btn-clear {
            background-color: var(--pwb-purple);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://i.ibb.co/sp4cx3Dn/image-bfe89e.png" alt="Power Buy Logo" class="logo-img">
        <div class="header-title">Discount Smart Check</div>
    </div>

    <div class="main-layout">
        <div class="input-section">
            <label>ราคาป้ายสินค้า (MSRP)</label>
            <div class="input-group">
                <span>ยอดเงินเต็ม</span>
                <input type="number" id="msrp" placeholder="0.00" oninput="calculate()">
            </div>
            
            <label>1. ส่วนลด Campaign (บาท)</label>
            <div class="input-group">
                <span>หักจากราคาป้าย</span>
                <input type="number" id="campaign" placeholder="0" oninput="calculate()">
            </div>

            <label>2. ส่วนลดสมาชิก The 1 (%)</label>
            <div class="input-group">
                <span>The 1 (%)</span>
                <input type="number" id="member" placeholder="0" oninput="calculate()">
            </div>

            <label>3. แลกคะแนน The 1 (Point)</label>
            <span class="input-info">* 800 คะแนน = 100 บาท</span>
            <div class="input-group">
                <span>จำนวนคะแนน</span>
                <input type="number" id="points" placeholder="0" oninput="calculate()">
            </div>

            <label>4. ส่วนลดบัตรเครดิต (%)</label>
            <div class="input-group">
                <span>On-top บัตร</span>
                <input type="number" id="bank" placeholder="0" oninput="calculate()">
            </div>

            <label>5. ส่วนลดคูปองอื่นๆ (บาท)</label>
            <div class="input-group">
                <span>ท้ายบิล</span>
                <input type="number" id="coupon" placeholder="0" oninput="calculate()">
            </div>
        </div>

        <div class="display-section">
            <div class="result-container">
                <div class="result-title">สรุปยอดเงิน (Result)</div>
                
                <div class="result-line">
                    <span>ราคาหลัง Campaign:</span>
                    <b id="r1">0.00</b>
                </div>
                
                <div class="result-line">
                    <span>ลดสมาชิก (%):</span>
                    <span id="d2" class="discount-val">0.00</span>
                </div>

                <div class="result-line">
                    <span>ลดจากคะแนน (Point):</span>
                    <span id="d_pts" class="discount-val">0.00</span>
                </div>
                
                <div class="result-line">
                    <span>ลดบัตรเครดิต (%):</span>
                    <span id="d3" class="discount-val">0.00</span>
                </div>

                <div class="net-pay-section">
                    <div class="net-pay-label">ยอดสุทธิหน้า POS:</div>
                    <div class="net-pay-amount"><span id="netPay">0.00</span> <small style="font-size: 18px; color: #333;">บาท</small></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="btn-clear" onclick="resetAll()">ล้างข้อมูล - Clear All</button>
    </div>
</div>

<script>
    function calculate() {
        const msrp = parseFloat(document.getElementById('msrp').value) || 0;
        const campaign = parseFloat(document.getElementById('campaign').value) || 0;
        const memberPer = parseFloat(document.getElementById('member').value) || 0;
        const points = parseFloat(document.getElementById('points').value) || 0;
        const bankPer = parseFloat(document.getElementById('bank').value) || 0;
        const coupon = parseFloat(document.getElementById('coupon').value) || 0;

        // 1. หัก Campaign
        let afterCampaign = msrp - campaign;
        document.getElementById('r1').innerText = afterCampaign.toLocaleString(undefined, {minimumFractionDigits: 2});

        // 2. หักส่วนลดสมาชิก (%)
        let discMember = afterCampaign * (memberPer / 100);
        let afterMember = afterCampaign - discMember;
        document.getElementById('d2').innerText = "-" + discMember.toLocaleString(undefined, {minimumFractionDigits: 2});

        // 3. หักส่วนลดจากคะแนน (800 pts = 100 thb)
        let discPoints = (points / 800) * 100;
        let afterPoints = afterMember - discPoints;
        document.getElementById('d_pts').innerText = "-" + discPoints.toLocaleString(undefined, {minimumFractionDigits: 2});

        // 4. หักส่วนลดบัตร (%)
        let discBank = afterPoints * (bankPer / 100);
        let afterBank = afterPoints - discBank;
        document.getElementById('d3').innerText = "-" + discBank.toLocaleString(undefined, {minimumFractionDigits: 2});

        // 5. หักคูปอง
        let netPay = afterBank - coupon;
        document.getElementById('netPay').innerText = netPay.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function resetAll() {
        document.querySelectorAll('input').forEach(input => input.value = '');
        calculate();
    }
</script>

</body>
</html>
